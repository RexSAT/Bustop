<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" type="text/css" href="css/estilosR.css">
	<meta charset="UTF-8">
	<title>Busstop | Regístrate </title>
	<script src="https://kit.fontawesome.com/c33eb0491f.js"></script>
</head>
<body background="img/fondo.jpg">
	<form class="formulario">
		<h1>Regístrate</h1>
		<div class="contenedor">
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" placeholder="Nombre Completo">
			</div>

			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input type="text" placeholder="Correo Electrónico">
			</div>

			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" placeholder="Contraseña">
			</div>
			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" placeholder="Confirmar Contraseña">
			</div>
			<input type="submit" value="Regístrate"  class="botton">
			<p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad</p>
			<p>¿Ya tienes cuenta? <a class="link" href="Login.html">Iniciar Sesión</a> </p>
		</div>
	</form>
</body>
</html>
